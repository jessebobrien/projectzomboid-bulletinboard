name: CI

on:
  push:
    paths:
      - '**.lua'
      - 'mod.info'
      - '.luacheckrc'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**.lua'
      - 'mod.info'
      - '.luacheckrc'
      - '.github/workflows/**'

jobs:
  lint:
    name: Lint Lua and validate mod files
    runs-on: ubuntu-latest
    # Use official Lua image to avoid installing Lua each run
    container: lua:5.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Luacheck
        run: |
          apt-get update
          apt-get install -y luacheck

      - name: Run Luacheck
        run: |
          luacheck media/lua

      - name: Validate mod.info
        run: |
          grep -q '^id=' mod.info
          grep -q '^version=' mod.info
          grep -q '^supportedGameVersion=' mod.info

  build-test:
    name: Syntax check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Lua and LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3 luarocks

      - name: Check syntax of Lua files
        run: |
          for file in media/lua/*.lua; do
            luac5.3 -p "$file"
          done
      - name: Install Busted
        run: |
          sudo luarocks install busted
      - name: Run unit tests
        run: |
          busted tests

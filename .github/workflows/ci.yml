name: CI

on:
  push:
    paths:
      - '**.lua'
      - 'mod.info'
      - '.luacheckrc'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**.lua'
      - 'mod.info'
      - '.luacheckrc'
      - '.github/workflows/**'

jobs:
  lint:
    name: Lint Lua and validate mod files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Lua and Luacheck
        run: |
          sudo apt-get update
          # Install Lua dev headers and luarocks, then install luacheck via luarocks
          sudo apt-get install -y lua5.3 lua5.3-dev luarocks
          sudo luarocks install luacheck

      - name: Run Luacheck
        run: |
          luacheck media/lua

      - name: Validate mod.info
        run: |
          grep -q '^id=' mod.info
          grep -q '^version=' mod.info
          grep -q '^supportedGameVersion=' mod.info

  build-test:
    name: Syntax check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Lua interpreter
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3

      - name: Check syntax of Lua files
        run: |
          for file in media/lua/*.lua; do
            lua5.3 -p "$file"
          done
      - name: Install Busted
        run: |
          sudo luarocks install busted
      - name: Run unit tests
        run: |
          busted tests

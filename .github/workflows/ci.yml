name: CI

on:
  push:
    paths:
      - '**.lua'
      - 'mod.info'
      - '.luacheckrc'
      - '.github/workflows/**'
  pull_request:
    paths:
      - '**.lua'
      - 'mod.info'
      - '.luacheckrc'
      - '.github/workflows/**'

jobs:
  lint:
    name: Lint Lua and validate mod files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Lua, headers, and LuaRocks, then Luacheck
        run: |
          sudo apt-get update
          # Include dev headers for Lua so rocks can build native modules
          sudo apt-get install -y lua5.3 lua5.3-dev luarocks
          sudo luarocks install luacheck

      - name: Determine changed Lua files
        id: changed
        run: |
          # List Lua files changed in this push or PR
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.lua$' || true)
          echo "Changed files: $FILES"
          echo "::set-output name=files::$FILES"

      - name: Run Luacheck
        if: steps.changed.outputs.files != ''
        run: |
          luacheck ${{ steps.changed.outputs.files }} > luacheck-report.txt
      - name: Upload Luacheck Report
        uses: actions/upload-artifact@v3
        with:
          name: luacheck-report
          path: luacheck-report.txt
      - name: Validate mod.info
        run: |
          grep -q '^id=' mod.info
          grep -q '^version=' mod.info
          grep -q '^supportedGameVersion=' mod.info

  build-test:
    name: Syntax check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Lua, headers, and LuaRocks
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.3 lua5.3-dev luarocks

      - name: Check syntax of Lua files
        run: |
          for file in media/lua/*.lua; do
            luac5.3 -p "$file"
          done
      - name: Install Busted
        run: |
          sudo luarocks install busted
      - name: Run unit tests
        run: |
          # Run all Lua test files directly, not just _spec.lua
          busted tests/*.lua | tee busted-output.txt
      - name: Upload Test Log
        uses: actions/upload-artifact@v3
        with:
          name: test-log
          path: busted-output.txt
